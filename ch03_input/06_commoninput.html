<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공통 input 속성</title>
</head>
<body bgcolor="#5f5f5f">
  <h1>인풋 요소 공통(대부분) 속성</h1>
  <form>
    <label for="value">value</label>
    <input id="value" type="text" value="지정됨">
    <br><br>
    <label for="autofocus">autofocus</label>
    <input id="autofocus" type="text" placeholder="자동 포커스됨" autofocus>
    <br><br>
    <label for="readonly">readonly</label>
    <input id="readonly" type="text" value="읽기만 가능, 전송됨" readonly>
    <br><br>
    <label for="disabled">disabled</label>
    <input id="disabled" type="text" value="입력 불가, 전송 안됨" disabled>
    <br><br>
    <label for="required">required</label>
    <input id="required" type="text" placeholder="필수 입력" required>
    <br><br>
    <input id="apple" type="radio">
    <label for="apple">사과</label>
    <input id="grape" type="radio">
    <label for="grape">포도</label>
    <input id="orange" type="radio" disabled>
    <label for="orange">오렌지(품절)</label>
    <br><br>
    <button type="submit">제출</button>
  </form>
</body>
</html>
