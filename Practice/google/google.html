<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google 연습</title>
  <link rel="stylesheet" href="./google.css">
</head>
<body>

  <!-- 상단 정보 -->
  <header>
    <div class="header-left">
      <a href="https://about.google/?fg=1">Google 정보</a>
      <a href="https://store.google.com">스토어</a>
    </div>
    <div class="header-right">
      <a href="#">Gmail</a>
      <a href="#">이미지</a>
      <a href="#" class="application">앱</a>
      <a href="../login/login.html"><button class="loginBt">로그인</button></a>
    </div>
  </header>

  <!-- 메인 검색 영역 -->
  <main>
    <a class="googleLogo" href="https://www.google.com">
      <img src="/Image/google_logo.webp" alt="구글">
    </a>
    <form class="search-form">
      <input type="search" class="search" placeholder="검색">
      <div class="buttons">
        <button class="bt1">구글 검색</button>
        <button class="bt2">I'm Feeling Lucky</button>
      </div>
    </form>
  </main>

  <!-- 하단 -->
  <footer class="down">
    <div>대한민국</div>
    <div class="line"></div>
    <div>광고 · 비즈니스</div>
  </footer>

</body>
</html>
