<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./calculator.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

  <title>Calculator</title>
</head>
<body>
  <div class="wrap">
    <input class="result" type="text" readonly value="000000000000" maxlength="15">
    <div class="zero">
      <button>ce</button>
      <button class="on">on</button>
      <button class="off">off</button>
      <button class="divide">%</button>
    </div>
    <div class="first">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="multiple">X</button>
    </div>
    <div class="second">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="minus">-</button>
    </div>
    <div class="third">
      <button>1</button>
      <button>2</button>
      <button>3</button>
    </div>
    <button class="plus">+</button>
    <div class="fourth">
      <button>00</button>
      <button>0</button>
      <button class="enter">=</button>
    </div>
  </div>
</body>
</html>
