<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./calculator.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

  <title>Calculator</title>
</head>
<body>
  <div class="wrap">
    <input id="result" class="result" type="text" readonly value="" maxlength="10">
    <div class="zero">
      <button>ce</button>
      <button class="on">on</button>
      <button class="off">off</button>
      <button class="divide">%</button>
    </div>
    <div class="first">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="multiple">X</button> 
    </div>
    <div class="second">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="minus">-</button>
    </div>
    <div class="third">
      <button>1</button>
      <button>2</button>
      <button>3</button>
    </div>
    <button class="plus">+</button>
    <div class="fourth">
      <button>00</button>
      <button>0</button>
      <button class="enter">=</button>
    </div>
  </div>
  <script>
    let on = false;
    function select(event) {
      const bt = event.target;
      const test = bt.textContent;
      const result = document.getElementById("result");
      
      if (!on){
        if (test === "on") {
          document.getElementById("result").placeholder = "값을 입력하세요."
          document.getElementById("result").style.background = "rgb(255, 190, 190)";
          on = true;
        }
      }

      if (on) {
        if (test == "ce") {
          result.value = "";
        } else if (test == "off") {
          on = false;
          result.value = "";
          document.getElementById("result").placeholder = ""
          document.getElementById("result").style.background = "rgb(51, 51, 51)";
        } else if (test == "00" || test == "0") {
          if(result.value != ""){
            result.value += test;
          }
        }else if(test != "on"){
          result.value += test;
        }
      }

    }
    document.querySelectorAll("button").forEach(button => {button.addEventListener("click", select);});
  </script>
</body>
</html>
